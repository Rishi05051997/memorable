<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vrushabh Dhatrak" />
    <meta
      name="description"
      content="The Badges On Avatar  generates a small badge to the bottom-right of its child element."
    />
    <link rel="stylesheet" href="./../../styles/main.css" />
    <script src="./../../script/header.js" defer></script>
    <script src="./../../script/navigation.js" defer></script>
    <script src="./../../script/navELements.js" defer></script>
    <script src="./../../script/asideElements.js" defer></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
    <title>Badge</title>
  </head>
  <body>
    <div class="container">
      <!-- Header starting here -->
      <div class="header-container"></div>
      <!-- Aside starting here -->
      <aside class="aside"></aside>
      <!-- Badge Main Content starting here -->
      <div class="main-content content-wrap">
        <div class="text-5 highlightMainText">Badge</div>
        <hr class="mar-y-3" />
        <div class="main-content-subblock">
          <div class="text-4 mar-y-4 highlightMainText">Badges On Avatar</div>
          <p class="mar-y-2 text-3">
            The Badges On Avatar generates a small badge to the bottom-right of
            its child element.
          </p>
          <div class="text-3 mar-y-4 highlightMainText">Example</div>
          <div class="basic_container badge-cont mar-y-2 pad-md">
            <div class="badge-div">
              <img
                src="./../../assets/avatar.png"
                alt=""
                class="md-height xl-bdr-radius"
              />
              <div class="online-badge badge-position"></div>
            </div>
            <div class="badge-div">
              <img
                src="./../../assets/avatar.png"
                alt=""
                class="md-height xl-bdr-radius"
              />
              <div class="busy-badge badge-position"></div>
            </div>
          </div>
          <div class="code-snippet">
            <iframe
              class="mar-y-2"
              src="https://www.thiscodeworks.com/embed/620085b84dd44f0015f3cd01"
              frameborder="0"
            ></iframe>
          </div>
          <div class="text-4 mar-y-4 highlightMainText">Badges On Icon</div>
          <p class="mar-y-2 text-3">
            The Badges On Icon generates a small badge to the top-right of its
            child element.
          </p>
          <div class="text-3 mar-y-4 highlightMainText">Example</div>
          <div class="basic_container badge-cont mar-y-2 pad-md">
            <div class="badge-div">
              <span
                class="iconify"
                data-icon="clarity:notification-solid"
              ></span>
              <div class="notify-badge"><span>20</span></div>
              <div class="text-2">Notify</div>
            </div>
            <div class="badge-div">
              <span class="iconify" data-icon="bi:cart-check"></span>
              <div class="notify-badge"><span>20</span></div>
              <div class="text-2">Cart</div>
            </div>
            <div class="badge-div">
              <span
                class="iconify"
                data-icon="icon-park-outline:update-rotation"
              ></span>
              <div class="notify-badge"><span>20</span></div>
              <div class="text-2">Update</div>
            </div>
            <div class="badge-div">
              <span class="iconify" data-icon="icon-park-outline:like"></span>
              <div class="notify-badge"><span>20</span></div>
              <div class="text-2">Wishlist</div>
            </div>
            <div class="badge-div">
              <span
                class="iconify"
                data-icon="healthicons:ui-user-profile"
              ></span>
              <div class="text-2">User Name</div>
            </div>
            <div class="badge-div">
              <img
                src="./../../assets/avatar.png"
                alt=""
                class="sm-height xl-bdr-radius"
              />
              <div class="notify-badge"><span>20</span></div>
            </div>
          </div>
          <div class="code-snippet">
            <iframe
              class="mar-y-2"
              src="https://www.thiscodeworks.com/embed/620086154dd44f0015f3cd02"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
